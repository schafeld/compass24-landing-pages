  <style>
    /* ============================================
       SCOPED DESIGN TOKENS & BASE STYLES
       Uses Bootstrap variables from compass24.de with fallbacks for standalone viewing
       ============================================ */
    .compass24-contact-card-component {
      /* 
       * Colors - Use Bootstrap variables when available, with fallbacks
       * Site primary: --bs-primary (#002856)
       */
      --c24-color-primary: var(--bs-primary, #003366);
      --c24-color-primary-light: #0066b3;
      --c24-color-secondary-dark: #007399;
      --c24-color-info-bg: #e3f2fd;
      --c24-color-white: var(--bs-white, #ffffff);
      --c24-color-gray-600: var(--bs-secondary-color, #4b5563);
      --c24-color-gray-900: var(--bs-body-color, #111827);
      
      /* Typography - Use site fonts when available */
      --c24-font-family: var(--bs-body-font-family, -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif);
      --c24-font-size-sm: var(--font-size-sm, 0.875rem);
      --c24-font-size-base: var(--font-size-base, 1rem);
      --c24-font-size-lg: var(--font-size-lg, 1.125rem);
      
      /* Spacing */
      --c24-space-2: 0.5rem;
      --c24-space-3: 0.75rem;
      --c24-space-4: 1rem;
      --c24-space-6: 1.5rem;
      
      /* Borders & Shadows */
      --c24-border-radius-md: 0.375rem;
      --c24-border-radius-lg: 0.5rem;
      --c24-shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      
      /* Transitions */
      --c24-transition-base: 250ms ease-in-out;

      /* Base Component Styles */
      font-family: var(--c24-font-family);
      font-size: var(--c24-font-size-base);
      line-height: 1.6;
      color: var(--c24-color-gray-900);
      box-sizing: border-box;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Universal box-sizing */
    .compass24-contact-card-component *,
    .compass24-contact-card-component *::before,
    .compass24-contact-card-component *::after {
      box-sizing: inherit;
    }

    /* ============================================
       CONTACT CARD CONTAINER
       ============================================ */
    .contact-card {
      margin-top: var(--c24-space-6);
      padding: var(--c24-space-6);
      background-color: var(--c24-color-info-bg);
      border-radius: var(--c24-border-radius-lg);
      box-shadow: var(--c24-shadow-md);
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      transition: all var(--c24-transition-base);
    }

    .contact-card:hover {
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
    }

    /* ============================================
       CONTACT CARD SECTIONS
       ============================================ */
    .contact-card__header {
      text-align: center;
      margin-bottom: var(--c24-space-6);
    }

    .contact-card__header-intro {
      font-size: var(--c24-font-size-base);
      font-weight: 600;
      color: var(--c24-color-primary);
      margin: 0;
    }

    .contact-card__content {
      font-size: var(--c24-font-size-base);
      color: var(--c24-color-gray-600);
      line-height: 1.8;
      text-align: center;
    }

    /* ============================================
       CONTACT ITEMS
       ============================================ */
    .contact-item {
      margin-bottom: var(--c24-space-4);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--c24-space-2);
    }

    .contact-item:last-of-type {
      margin-bottom: 0;
    }

    .contact-item a {
      color: var(--c24-color-secondary-dark);
      text-decoration: none;
      font-weight: 500;
      transition: color var(--c24-transition-base);
    }

    .contact-item a:hover {
      color: var(--c24-color-primary);
      text-decoration: underline;
    }

    .contact-item a:focus {
      outline: 2px solid var(--c24-color-primary);
      outline-offset: 2px;
      border-radius: 2px;
    }

    /* ============================================
       COMPANY INFO SECTION
       ============================================ */
    .company-info {
      margin-top: var(--c24-space-6);
      padding-top: var(--c24-space-6);
      border-top: 1px solid rgba(0, 51, 102, 0.2);
    }

    .company-info__name {
      font-weight: 700;
      color: var(--c24-color-primary);
      margin-bottom: var(--c24-space-2);
    }

    .company-info__contact-person {
      font-size: var(--c24-font-size-sm);
      color: var(--c24-color-gray-600);
      /* margin-bottom: var(--c24-space-4); */
    }

    .company-info__address {
      font-size: var(--c24-font-size-sm);
      color: var(--c24-color-gray-600);
      line-height: 1.8;
    }

    /* ============================================
       ANIMATIONS
       ============================================ */
    @keyframes compass24FadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .contact-card {
      animation: compass24FadeInUp 0.6s ease-out both;
    }

    /* Disable animations if user prefers reduced motion */
    @media (prefers-reduced-motion: reduce) {
      .contact-card {
        animation: none;
      }

      .contact-card:hover {
        box-shadow: var(--c24-shadow-md);
      }
    }

    /* ============================================
       RESPONSIVE DESIGN
       ============================================ */
    @media (max-width: 767px) {
      .contact-card {
        margin-top: var(--c24-space-4);
        padding: var(--c24-space-4);
      }

      .contact-card__header-intro {
        font-size: var(--c24-font-size-sm);
      }

      .contact-card__content,
      .company-info__address {
        font-size: var(--c24-font-size-sm);
      }
    }

    /* ============================================
       ACCESSIBILITY
       ============================================ */
    @media (prefers-color-scheme: dark) {
      .compass24-contact-card-component {
        --c24-color-info-bg: rgba(0, 51, 102, 0.1);
      }
    }
  </style>
</head>
